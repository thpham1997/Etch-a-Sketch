<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css" type="text/css">
  <script src="./main.js" defer></script>
  <title>ETCH-A-SKETCH</title>
</head>

<body>
  <header>Etch-A-Sketch</header>
  <div id="container">
    <div id="controler">
      <button id="colorRandom" class="btn">Random</button>
      <button id="colorGreyScale" class="btn">Grey Scale</button>
      <label for="colorpicker">Color picker
        <input type="color" id="colorpicker" value='#000fff'>
        <button id="colorConfirm" class="btn">OK</button>
      </label>
      <button id="clearColor" class="btn">Clear</button>
      <button id="reset" class="btn">Reset</button>
      
    </div>

    <div id="gridContainer"></div>

  </div>

</body>

</html>
